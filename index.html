<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3">
                        <label for="one-rs" class="form-label">One RS</label>
                        <input id="one-rs" class="form-control" disabled />
                    </div>
                    <div class="col-md-3">
                        <label for="two-rs" class="form-label">Two RS</label>
                        <input id="two-rs" class="form-control" disabled />
                    </div>
                    <div class="col-md-3">
                        <label for="five-rs" class="form-label">Five RS</label>
                        <input id="five-rs" class="form-control" disabled />
                    </div>
                    <div class="col-md-3">
                        <label for="ten-rs" class="form-label"> Ten RS</label>
                        <input id="ten-rs" class="form-control" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label for="withdraw-input" class="form-label">Widhdraw</label>
                        <input id="withdraw-input"  class="form-control" placeholder="Widhdraw"/>
                    </div>
                    <div class="col-4" style="margin-top: 30px;">
                        <button id="submit-btn" class="btn btn-success form-control">submit</button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-3">
                        <label for="w-one-rs" class="form-label">W One RS</label>
                        <input id="w-one-rs" class="form-control" disabled />
                    </div>
                    <div class="col-md-3">
                        <label for="w-two-rs" class="form-label">W Two RS</label>
                        <input id="w-two-rs" class="form-control" disabled />
                    </div>
                    <div class="col-md-3">
                        <label for="w-five-rs" class="form-label">W five RS</label>
                        <input id="w-five-rs" class="form-control" disabled />
                    </div>
                    <div class="col-md-3">
                        <label for="w-ten-rs" class="form-label">W Ten RS</label>
                        <input id="w-ten-rs" class="form-control" disabled />
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
       
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
